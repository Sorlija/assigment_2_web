<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 id="product-name"></h1>
        <img id="product-image" class="img-fluid rounded my-3" alt="Product Image">
        <p id="product-price" class="lead"></p>
        <p id="product-description"></p>
        <button id="add-to-cart" class="btn btn-primary">Add to Cart</button>
        <a href="index.html" class="btn btn-secondary">Back to Home</a>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const productId = params.get('id');
        const products = {
            dumbbells: {
                name: "Dumbbells",
                image: "dumbbells.jpg",
                price: "$30",
                description: "High-quality dumbbells for strength training."
            },

        };
        const product = products[productId];
        if (product) {
            document.getElementById('product-name').textContent = product.name;
            document.getElementById('product-image').src = product.image;
            document.getElementById('product-price').textContent = product.price;
            document.getElementById('product-description').textContent = product.description;

            document.getElementById('add-to-cart').onclick = function () {
                alert(`${product.name} added to cart!`);
            };
        } else {
            document.body.innerHTML = "<p class='text-danger'>Product not found.</p>";
        }
    </script>
</body>
</html>
